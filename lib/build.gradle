plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

configurations {
    customProvidedRuntime
}

group = "com.thing.con"
version = "0.0.1-SNAPSHOT"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.2'
    implementation 'org.apache.commons:commons-configuration2:2.7'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'

    implementation 'org.springframework:spring-web:5.3.7'
    implementation 'org.springframework:spring-context:5.3.7'
    implementation 'org.springframework:spring:5.3.7'
    implementation 'org.springframework:spring-core:5.3.7'
    testImplementation 'org.springframework:spring-test:5.3.7'


    customProvidedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
    compileOnly 'org.projectlombok:lombok:1.18.12'

}



tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}




java {
    withSourcesJar()
}

